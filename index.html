<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator App</title>
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="assets/caculator.png" type="image/x-icon">
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace"
  />
</head>

<body>
  <h1>Calculator App</h1>

  <div class="calculator">
    <div class="display-container">
      <input type="text" class="display" readonly />
    </div>

    <div class="button-container">
      <div class="row">
        <button class="material-symbols-outlined button gray">backspace</button>
        <button class="button gray">AC</button>
        <button class="button gray">%</button>
        <button class="button yellow">/</button>
      </div>

      <div class="row">
        <button class="button dark">7</button>
        <button class="button dark">8</button>
        <button class="button dark">9</button>
        <button class="button yellow">*</button>
      </div>

      <div class="row">
        <button class="button dark">4</button>
        <button class="button dark">5</button>
        <button class="button dark">6</button>
        <button class="button yellow">-</button>
      </div>

      <div class="row">
        <button class="button dark">1</button>
        <button class="button dark">2</button>
        <button class="button dark">3</button>
        <button class="button yellow">+</button>
      </div>

      <div class="row">
        <button class="button dark">+/-</button>
        <button class="button dark">0</button>
        <button class="button dark">.</button>
        <button class="button yellow">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
